<!DOCTYPE html>
<meta charset="utf-8">
<title>Selector de zona</title>

<head>
	<script src="spark/spark.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		
		var mySpark;
		
		
		function startSpark(){
			
			mySpark =  new Spark();
		}
		
		function escuchar(event){
			mySpark.escuchar(event);
		}
		
		// Spark utiliza esta funcion para devolver los resultados
		function resultadosSpark(palabras){
			console.log("Resultado spark: " + palabras);
			
			sparkEscucha.innerHTML = palabras;
			
			// Busqueda de las palbras de spark 
			if(palabras.indexOf("Hola") != -1){
				sparkResponde.innerHTML = "hola Alvaro";
			}
			if(palabras.indexOf("Spark") != -1){
				sparkResponde.innerHTML += " Gracias";
			}
			else{
				sparkResponde.innerHTML = "";
			}
			
		}
		
	</script>
	
</head>

<body onload="startSpark()">
	
	
	<div>
		<h1 id="titulo">Bienvenido al proyecto Spark</h1>
		<h2>Spark esta iniciado y listo... Activa sus sensores auditivos para que te escuche</h2>
	</div>
	
	<div>
		<button id="startButton" onclick="escuchar(event)">
			<img id="start_img" src="img/mic.gif">
		</button>
	</div>
	
	<div>
		<h3>Spark escucha</h3>
		<span id="sparkEscucha"></span>
		<h3>Spark responde:</h3>
		<span id="sparkResponde"></span>
	</div>
	
</body>
